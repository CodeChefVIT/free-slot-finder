<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/index.min.css">
    <script src="https://kit.fontawesome.com/966d44bd01.js" crossorigin="anonymous"></script>


    <title>Free Slot Finder</title>
  </head>
  <body>
    
    <div class="dashboard">
    <div class="bg position-absolute"></div>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img src="img/logo.svg" alt="">
            <span class="brand-txt d-none d-md-inline">Free slot finder</span> 
          </a>
          <h4 class="d-md-none">Free slot finder</h4>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" >
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
            </ul>
          </div>
        
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 "> <h2>Teams</h2> </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12 ">
            <form id="teams-form">
              <div class="input-group mb-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fas fa-plus"></i></span>
                </div>
                <input type="text" class="form-control" id="team-name" placeholder="Team name">
                <div class="input-group-append ">
                  <button class="btn add-btn" type="submit" id="btn-add-teams">Add</button>
                </div>
              </div>
            </form>
          
          </div>
          
          
        </div>
        
          <div id="team-list" class="col-sm-10 offset-sm-1"></div>

        
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></Script>
  </body>
</html>
